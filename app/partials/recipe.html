
<article class="recipe">
<h1>{{title}}<h1>
<p class="description">{{description}}</p>
<img src={{image}} height="200" width="350"/>

<section id="ingredients">
	<h2>Ingredients</h2>
	<p>
		<ul ng-repeat="ingredient in recipe.ingredients">
			<li>{{ingredient}}</li>
		</ul>
	</p>
</section>

<section id="steps">
	<h2>Method</h2>
	<ol ng-repeat="step in recipe.steps">
		<li>{{step}}</li>
	</ol>
</section>

<button ng-click="clickMe()">Click Me!</button>
</article>
